apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-api
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-api
  template:
    metadata:
      labels:
        app: wazuh-api
    spec:
      containers:
        - name: wazuh-api
          image: wazuh/wazuh-manager:4.7.3
          imagePullPolicy: IfNotPresent

          # üîë IMPORTANT: Run ONLY the API
          command: ["/bin/bash", "-c"]
          args:
            - |
              /var/ossec/bin/wazuh-apid -f

          ports:
            - containerPort: 55000
              name: api

          env:
            # üîó Connect API to manager
            - name: WAZUH_MANAGER
              value: "wazuh-manager-master"

            # üîê API credentials
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password

            # üîì HTTP only (lab)
            - name: HTTPS
              value: "false"

          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 300m
              memory: 512Mi
