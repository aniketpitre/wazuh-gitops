apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      volumes:
        - name: dashboard-config
          configMap:
            name: dashboard-config
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.7.3
          ports:
            - containerPort: 5601
              name: http
          env:
            # Dashboard HTTP config
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "5601"
            - name: SERVER_SSL_ENABLED
              value: "false"

            # OpenSearch (HTTPS)
            - name: OPENSEARCH_HOSTS
              value: "https://wazuh-indexer-http:9200"
            - name: OPENSEARCH_SSL_VERIFICATIONMODE
              value: "none"

            # Indexer credentials
            - name: INDEXER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: username
            - name: INDEXER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: indexer-cred
                  key: password

            # Wazuh API
            - name: WAZUH_API_URL
              value: "https://wazuh-api"
            - name: API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: username
            - name: API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-api-cred
                  key: password

          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 400m
              memory: 1Gi

          volumeMounts:
            - name: dashboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
