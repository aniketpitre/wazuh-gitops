apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.7.2
          ports:
            - containerPort: 5601

          volumeMounts:
            - name: dashboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"

      volumes:
        - name: dashboard-config
          configMap:
            name: wazuh-dashboard-config
