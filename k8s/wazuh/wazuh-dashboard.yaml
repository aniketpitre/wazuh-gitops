apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: wazuh-dashboard
          image: ghcr.io/wazuh/wazuh-dashboard:4.8.1
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - mountPath: /usr/share/wazuh-dashboard/data
              name: dashboard-data
      volumes:
        - name: dashboard-data
          persistentVolumeClaim:
            claimName: wazuh-dashboard-pvc
