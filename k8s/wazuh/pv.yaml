apiVersion: v1
kind: PersistentVolume
metadata:
  name: wazuh-manager-pv
spec:
  storageClassName: wazuh-local
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/wazuh/manager
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wazuh-indexer-pv
spec:
  storageClassName: wazuh-local
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/wazuh/indexer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wazuh-dashboard-pv
spec:
  storageClassName: wazuh-local
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/wazuh/dashboard
